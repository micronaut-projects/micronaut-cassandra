pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id("io.micronaut.build.shared.settings") version "6.3.5"
}

rootProject.name = 'cassandra-parent'
include 'cassandra'
include 'cassandra-bom'

micronautBuild {
    addSnapshotRepository()
    importMicronautCatalog()
}
